name: Backend Chat CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env: 
  USER: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secretsPASSWORD }}
            
jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
       - uses: actions/checkout@v1
       - name: Install & Tests
         run: |
           npm install
           npm test
           
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
        
      - name: Docker login 
        run: docker login -u ${{ env.USER }} -p ${{ env.PASSWORD }}
      
      - name: Build
        run: docker build --no-cache --progress=plain -t back .
        
      - name: Tags
        run: |
            docker tag back ${{ env.USER }}/back:${{ github.sha }}
            docker tag back ${{ env.USER }}/back:latest

      - name: Push
        run: | 
            docker push ${{ env.USER }}/back:${{ github.sha }}
            docker push ${{ env.USER }}/back:latest

  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      - name: Print
        run: echo '${{ github.event.created }}'
