name: Backend Chat CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
       - uses: actions/checkout@v1
       - name: Install & Tests
         run: |
           npm install
           npm test
           
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
        env: 
            username: "adrianaab"
            password: "A.arias2022"
      - name: Docker login 
        run: docker login -u "$USERNAME" -p "$PASSWORD"
        
      - name: Build
        run: docker build --no-cache --progress=plain -t back .
        
      - name: Tags
        run: |
            docker tag back "$USERNAME"/back:${{ github.sha }}
            docker tag back "$USERNAME"/back:latest

      - name: Push
        run: | 
            docker push "$USERNAME"/back:${{ github.sha }}
            docker push "$USERNAME"/back:latest

